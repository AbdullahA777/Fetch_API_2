<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feching Data</title>

    <style>
        #btn {
            width: 100px;
            margin: auto;

        }

        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td,
        th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            border: none;
        }
    </style>

</head>

<body onload="feching_func()">
    <div id="btn"></div>
    <h2 id="loading"></h2>

    <div>
        <table id="table">
            <tr>
                <th>Name</th>
                <th>UserName</th>
                <th>Link To Albums</th>
            </tr>
        </table>
    </div>
    
    <script>
        
        let IDs_user =''
        let table = document.getElementById('table')

        function feching_func() {

            let loading = document.querySelector('#loading');
            loading.innerHTML = 'Loading...';
            url = 'https://jsonplaceholder.typicode.com/users'

            fetch(url).then((response) => {
                return response.json()
            }).then((data) => {

                let jsonObject = data
                const ids = data.map(user => user.id);
                const urlSecPage = encodeURIComponent(JSON.stringify(ids));

                
                for (key in jsonObject) {
                   
                    const row = document.createElement("tr");
                    const cell1 = document.createElement("td");
                    const cell2 = document.createElement("td");
                    const cell3 = document.createElement("td");

                    cell1.textContent = jsonObject[key].name;
                    cell2.textContent = jsonObject[key].username;
                    cell3.innerHTML = `<a 
                                    href=albums.html?data=${urlSecPage} target="_blank">
                                    <button class="button">Link To Albums</button>
                                        </a>`

                    row.appendChild(cell1);
                    row.appendChild(cell2);
                    row.appendChild(cell3);
                    
                    table.appendChild(row);
                    loading.innerHTML = ''
                }

            })
        }
    </script>

</body>

</html>
